<section id="intro-section">
  <h1>Radio</h1>

  <p><strong>&lt;x-radio&gt;</strong> is meant to be used inside <strong>&lt;x-radios&gt;</strong> element
  which allows the user to choose one of a predefined set of mutually exclusive options.</p>

  <x-radio toggled>
    <x-label>Radio</x-label>
  </x-radio>
</section>

  <h2>API</h2>
  <pt-apiblock value="elements/x-radio.js"></pt-apiblock>
</section>

<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Basic</h3>

    <pt-demoblock>
      <template>
        <x-radio></x-radio>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Toggled</h3>

    <pt-demoblock>
      <template>
        <x-radio toggled></x-radio>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Mixed</h3>

    <pt-demoblock>
      <template>
        <x-radio toggled mixed></x-radio>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Disabled</h3>

    <pt-demoblock>
      <template>
        <x-radio disabled></x-radio>
        <x-radio toggled disabled></x-radio>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Label</h3>

    <pt-demoblock>
      <template>
        <x-radio>
          <x-label>Sample label</x-label>
        </x-radio>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Multiline label</h3>

    <pt-demoblock>
      <template>
        <x-radio>
          <x-label><strong>Switch</strong></x-label>
          <x-label>Description with a <a href="#">link</a></x-label>
        </x-radio>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Size variants</h3>

    <pt-demoblock>
      <template>
        <x-radio size="small"></x-radio>
        <x-radio></x-radio>
        <x-radio size="large"></x-radio>
      </template>
    </pt-demoblock>
  </section>
</section>
