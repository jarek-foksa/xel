<div class="view">
  <article>
    <h2>Slider</h2>

    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <xel-demo>
        <template>
          <x-slider value="10"></x-slider>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Custom range</h4>

      <xel-demo>
        <template>
          <x-slider value="10" min="-50" max="50"></x-slider>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Custom step</h4>

      <xel-demo>
        <template>
          <x-slider value="10" step="10"></x-slider>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Disabled</h4>

      <xel-demo>
        <template>
          <x-slider disabled value="10"></x-slider>
        </template>
      </xel-demo>
    </section>

    <section data-themes="galaxy macos vanilla">
      <hr/>

      <h4>Labels</h4>

      <xel-demo>
        <template>
          <x-slider min="0" max="100" value="100">
            <x-label value="0">Small</x-label>
            <x-label value="50"></x-label>
            <x-label value="100">Large</x-label>
          </x-slider>
        </template>
      </xel-demo>
    </section>


    <section data-themes="material">
      <hr/>

      <h4>Icons</h4>

      <xel-demo>
        <template>
          <x-box>
            <x-icon name="volume-mute" skin="primary"></x-icon>
            <x-slider min="0" max="100" value="100"></x-slider>
            <x-icon name="volume-up" skin="primary"></x-icon>
          </x-box>
        </template>
      </xel-demo>
    </section>

    <section data-themes="macos">
      <hr/>

      <h4>Skin "arrow"</h4>

      <xel-demo>
        <template>
          <x-slider min="0" max="100" value="100" step="5" skin="arrow">
            <x-label value="0">0px</x-label>
            <x-label value="25">25px</x-label>
            <x-label value="50">50px</x-label>
            <x-label value="75">75px</x-label>
            <x-label value="100">100px</x-label>
          </x-slider>
        </template>
      </xel-demo>
    </section>
  </article>
</div>
