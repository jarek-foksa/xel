<div class="view">
  <article>
    <h2>Date select</h2>

    <hr/>

    <h3>Examples</h3>

    <section>
      <h4>System date picker</h4>

      <xel-demo>
        <template>
          <x-dateselect></x-dateselect>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Value</h4>

      <xel-demo>
        <template>
          <x-dateselect value="2017-12-23"></x-dateselect>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Label</h4>

      <xel-demo>
        <template>
          <x-dateselect>
            <x-label>Date</x-label>
          </x-dateselect>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Disabled</h4>

      <xel-demo>
        <template>
          <x-dateselect value="2017-12-23" disabled></x-dateselect>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Required</h4>

      <xel-demo>
        <template>
          <x-dateselect required>
            <x-label>Date</x-label>
          </x-dateselect>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Min and max dates</h4>

      <xel-demo>
        <template>
          <x-dateselect value="2017-12-23" min="2017-01-01" max="2017-12-31">
            <x-label>Date</x-label>
          </x-dateselect>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="material">
      <h4>Skin <em>"flat"</em></h4>

      <xel-demo>
        <template>
          <x-dateselect skin="flat" value="2017-12-23">
            <x-label>Date</x-label>
          </x-dateselect>

        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="macos">
      <h4>Skin <em>"textured"</em></h4>

      <xel-demo>
        <template>
          <x-dateselect skin="textured" value="2017-12-23">
            <x-label>Date</x-label>
          </x-dateselect>
        </template>
      </xel-demo>
    </section>
  </article>
</div>
