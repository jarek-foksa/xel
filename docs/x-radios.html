<section id="intro-section">
  <h1>Radios</h1>

  <p><strong>&lt;x-radios&gt;</strong> allows the user to choose one of a predefined set of mutually exclusive
  options.</p>

  <x-radios>
    <x-radio toggled>
      <x-label>First option</x-label>
    </x-radio>
    <x-radio>
      <x-label>Second option</x-label>
    </x-radio>
    <x-radio>
      <x-label>Third option</x-label>
    </x-radio>
  </x-radios>
</section>

<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Basic</h3>

    <pt-demoblock>
      <template>
        <x-radios>
          <x-radio toggled>
            <x-label>First option</x-label>
          </x-radio>
          <x-radio>
            <x-label>Second option</x-label>
          </x-radio>
        </x-radios>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Complex</h3>
