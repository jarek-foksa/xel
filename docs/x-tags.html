<section id="intro-section">
  <h1>Tags</h1>

  <p><strong>&lt;x-tags&gt;</strong> allows user to select one or more tags from a fixed list of
  predefined tags.</p>

  <x-tags>
    <x-tag value="tag-1">
      <x-label>Tag 1</x-label>
    </x-tag>

    <x-tag value="tag-2">
      <x-label>Tag 2</x-label>
    </x-tag>

    <x-tag value="tag-3">
      <x-label>Tag 3</x-label>
    </x-tag>
  </x-tags>
</section>

<hr/>

<section id="api-section">
  <h2>API</h2>
  <pt-apiblock value="elements/x-tags.js"></pt-apiblock>
</section>

<hr/>

<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Basic</h3>

    <pt-demoblock>
      <template>
        <x-tags>
          <x-tag value="tag-1">
            <x-label>Tag 1</x-label>
          </x-tag>

          <x-tag value="tag-2">
            <x-label>Tag 2</x-label>
          </x-tag>

          <x-tag value="tag-3">
            <x-label>Tag 3</x-label>
          </x-tag>
        </x-tags>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Icons</h3>

    <pt-demoblock>
      <template>
        <x-tags prefix="@">
          <x-tag value="car">
            <x-icon href="#vehicle-car"></x-icon>
            <x-label>Car</x-label>
          </x-tag>

          <x-tag value="airplane">
            <x-icon href="#vehicle-airplane"></x-icon>
            <x-label>Plane</x-label>
          </x-tag>

          <x-tag value="boat">
            <x-icon href="#vehicle-boat"></x-icon>
            <x-label>Boat</x-label>
          </x-tag>
        </x-tags>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Swatches</h3>

    <pt-demoblock>
      <template>
        <x-tags>
          <x-tag value="red">
            <x-swatch value="#fc7b7e"></x-swatch>
            <x-label>Red</x-label>
          </x-tag>

          <x-tag value="green">
            <x-swatch value="#83e283"></x-swatch>
            <x-label>Green</x-label>
          </x-tag>

          <x-tag value="yellow">
            <x-swatch value="#fde05b"></x-swatch>
            <x-label>Yellow</x-label>
          </x-tag>
        </x-tags>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Scoped</h3>

    <pt-demoblock>
      <template>
        <x-tags>
          <x-tag>
            <x-label slot="scope">OS</x-label>
            <x-label>Linux</x-label>
          </x-tag>

          <x-tag>
            <x-label slot="scope">OS</x-label>
            <x-label>macOS</x-label>
          </x-tag>

          <x-tag>
            <x-label slot="scope">OS</x-label>
            <x-label>Windows</x-label>
          </x-tag>
        </x-tags>
      </template>
    </pt-demoblock>
  </section>
</section>
