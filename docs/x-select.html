<div class="view">
  <article>
    <h2>Select</h2>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Only labels</h4>

        <xel-demo>
          <template>
            <x-select>
              <x-menu>
                <x-menuitem value="australia">
                  <x-label>Australia</x-label>
                </x-menuitem>

                <x-menuitem value="canada" selected>
                  <x-label>Canada</x-label>
                </x-menuitem>

                <x-menuitem value="ireland" disabled>
                  <x-label>Ireland</x-label>
                </x-menuitem>

                <x-menuitem value="new-zealand">
                  <x-label>New Zealand</x-label>
                </x-menuitem>

                <x-menuitem value="uk">
                  <x-label>United Kingdom</x-label>
                </x-menuitem>

                <x-menuitem value="usa">
                  <x-label>United States</x-label>
                </x-menuitem>
              </x-menu>
            </x-select>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Only icons</h4>

        <xel-demo>
          <template>
            <x-select>
              <x-menu>
                <x-menuitem value="train">

                <x-menuitem value="bike">

                </x-menuitem>

                <x-menuitem value="plane">

                </x-menuitem>

                <x-menuitem value="car" selected>
                  <x-icon name="directions-car"></x-icon>
                </x-menuitem>

                <x-menuitem value="boat">
                  <x-icon name="directions-boat"></x-icon>
                </x-menuitem>
              </x-menu>
            </x-select>
          </template>
        </xel-demo>
      </section>
