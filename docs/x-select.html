<article>
  <section id="intro-section">
    <h2>Select</h2>

    <p><strong>&lt;x-select&gt;</strong> allows user to select a single value from a predefined set of values.</p>

    <x-select>
      <x-menu>
        <x-menuitem value="one" toggled>
          <x-label>Item 1</x-label>
        </x-menuitem>

        <x-menuitem value="two">
          <x-label>Item 2</x-label>
        </x-menuitem>

        <x-menuitem value="three">
          <x-label>Item 3</x-label>
        </x-menuitem>

        <x-menuitem value="four">
          <x-label>Item 4</x-label>
        </x-menuitem>
      </x-menu>
    </x-select>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-select.js"></pt-apiblock>
  </section>

  <hr/>
