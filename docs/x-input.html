<article>
  <section id="intro-section">
    <h2>Input</h2>

    <p><strong>&lt;x-input&gt;</strong> allows user to enter a raw textual value.</p>

    <x-input value="Input text"></x-input>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-input.js"></pt-apiblock>
  </section>

  <hr/>

  <section id="examples-section">
    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <pt-demoblock>
        <template>
          <x-input></x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Value</h4>

      <pt-demoblock>
        <template>
          <x-input value="Sample text"></x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Label</h4>

      <pt-demoblock>
        <template>
          <x-input>
            <x-icon name="person"></x-icon>
            <x-label>Name</x-label>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Spellcheck</h4>

      <pt-demoblock>
        <template>
          <x-input value="There is a typo heree" spellcheck></x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Read only</h4>

      <pt-demoblock>
        <template>
          <x-input value="Sample value" readonly></x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Disabled</h4>

      <pt-demoblock>
        <template>
          <x-input value="Sample value" disabled></x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Required</h4>

      <pt-demoblock>
        <template>
          <x-input required>
            <x-label>Last name</x-label>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Min and max length</h4>

      <pt-demoblock>
        <template>
          <x-input value="user" minlength="3" maxlength="10">
            <x-label>Login</x-label>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Type "text" (default)</h4>

      <pt-demoblock>
        <template>
          <x-input type="text" value="Sample text"></x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Type "email"</h4>

      <pt-demoblock>
        <template>
          <x-input type="email" value="contact@boxy-svg.com">
            <x-icon name="mail"></x-icon>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Type "password"</h4>

      <pt-demoblock>
        <template>
          <x-input type="password" minlength="4" maxlength="12" value="abc123">
            <x-icon name="lock"></x-icon>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Type "url"</h4>

      <pt-demoblock>
        <template>
          <x-input type="url" value="https://boxy-svg.com">
            <x-icon name="earth"></x-icon>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Type "color"</h4>

      <pt-demoblock>
        <template>
          <x-input type="color" value="#bada55">
            <x-icon name="color-palette"></x-icon>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Search</h4>

      <pt-demoblock>
        <template>
          <x-input>
            <x-icon name="search"></x-icon>
            <x-label>Search</x-label>
          </x-input>
        </template>
      </pt-demoblock>
    </section>
  </section>
</article>
