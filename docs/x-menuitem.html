<div class="view">
  <article>
    <h2>Menu item</h2>

    <p><strong>&lt;x-menuitem&gt;</strong> is not meant to be used as a stand-alone widget, instead it should be always placed inside <strong>&lt;x-menu&gt;</strong> or <strong>&lt;x-menubar&gt;</strong>.</p>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Label</h4>

        <xel-demo>
          <template>
            <x-menu opened>
              <x-menuitem>
                <x-label>Copy</x-label>
              </x-menuitem>
            </x-menu>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Icon and label</h4>

        <xel-demo>
          <template>
            <x-menu opened>
              <x-menuitem>
                <x-icon name="content-copy"></x-icon>
                <x-label>Copy</x-label>
              </x-menuitem>
            </x-menu>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Icon, label and shortcut</h4>

        <xel-demo>
          <template>
            <x-menu opened>
              <x-menuitem>
                <x-icon name="content-copy"></x-icon>
                <x-label>Copy</x-label>
                <x-shortcut value="Control+C"></x-shortcut>
              </x-menuitem>
            </x-menu>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Disabled</h4>

        <xel-demo>
          <template>
            <x-menu opened>
              <x-menuitem disabled>
                <x-icon name="content-copy"></x-icon>
                <x-label>Copy</x-label>
              </x-menuitem>
            </x-menu>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Check mark</h4>

        <xel-demo>
          <template>
            <x-menu opened>
              <x-menuitem checkable selected>
                <x-label>Small</x-label>
              </x-menuitem>

              <x-menuitem checkable>
                <x-label>Medium</x-label>
              </x-menuitem>
            </x-menu>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <p>Check <a href="?view=x-menubar">&lt;x-menubar&gt;</a> and <a href="?view=x-contextmenu">&lt;x-contextmenu&gt;</a> for more examples.</p>
    </section>
  </article>
</div>
