<section id="intro-section">
  <h1>Popover</h1>

  <p><strong>&lt;x-popover&gt;</strong> is a popup widget shown when user clicks a button.</p>

  <x-button>
    <x-label>Open popover</x-label>

    <x-popover modal>
      <x-label>Popover</x-label>
    </x-popover>
  </x-button>
</section>
