<section id="intro-section">
  <h1>Menu</h1>

  <p><strong>&lt;x-menu&gt;</strong> is not meant to be used as a stand-alone widget, instead it should be
  always placed inside buttons, menubars and other widgets that can open menus.</p>

  <x-menu opened>
    <x-menuitem>
      <x-icon href="#history-undo"></x-icon>
      <x-label>Undo</x-label>
      <x-shortcut value="Control+Z"></x-shortcut>
    </x-menuitem>

    <x-menuitem>
      <x-icon href="#history-redo"></x-icon>
      <x-label>Redo</x-label>
      <x-shortcut value="Control+Shift+Z"></x-shortcut>
    </x-menuitem>

    <hr>

    <x-menuitem>
      <x-icon href="#cut"></x-icon>
      <x-label>Cut</x-label>
      <x-shortcut value="Control+X"></x-shortcut>
    </x-menuitem>

    <x-menuitem>
      <x-icon href="#copy"></x-icon>
      <x-label>Copy</x-label>
      <x-shortcut value="Control+C"></x-shortcut>
    </x-menuitem>

    <x-menuitem>
      <x-icon href="#paste"></x-icon>
      <x-label>Paste</x-label>
      <x-shortcut value="Control+V"></x-shortcut>
    </x-menuitem>
  </x-menu>
</section>
