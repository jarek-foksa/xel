<div class="view">
  <article>
    <h2>Accordion</h2>

    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <xel-demo>
        <template>
          <x-accordion>
            <header>
              <x-label>Header</x-label>
            </header>

            <main>
              <x-label>Main content</x-label>
            </main>
          </x-accordion>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Expanded</h4>

      <xel-demo>
        <template>
          <x-accordion expanded>
            <header>
              <x-label>Header</x-label>
            </header>

            <main>
              <x-label>Main content</x-label>
            </main>
          </x-accordion>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="material">
      <h4>Inside a card</h4>

      <xel-demo>
        <template>
          <x-card>
            <x-accordion>
              <header>
                <x-label>Header</x-label>
              </header>

              <main>
                <x-label>Main content</x-label>
              </main>
            </x-accordion>
          </x-card>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="macos vanilla">
      <h4>Complex</h4>

      <xel-demo>
        <template>
          <div style="width: 180px;">
            <x-accordion>
              <header>
                <x-label>Fill</x-label>
                <x-colorselect value="#a8cfff" style="width: 40px; height: 20px;">
                  <x-popover>
                    <x-wheelcolorpicker value="#bada55"></x-wheelcolorpicker>
                  </x-popover>
                </x-colorselect>
              </header>

              <main>
                <x-select style="width: 100%;">
                  <x-menu>
                    <x-menuitem selected><x-label>Solid</x-label></x-menuitem>
                    <x-menuitem><x-label>Linear Gradient</x-label></x-menuitem>
                    <x-menuitem><x-label>Radial Gradient</x-label></x-menuitem>
                  </x-menu>
                </x-select>

                <x-button style="width: 100%; margin-top: 7px;">
                  <x-label>Reset</x-label>
                </x-button>
              </main>
            </x-accordion>

            <hr/>

            <x-accordion>
              <header>
                <x-label>Border</x-label>
                <x-colorselect value="#bada55" style="width: 40px; height: 20px;">
                  <x-popover>
                    <x-wheelcolorpicker value="#bada55"></x-wheelcolorpicker>
                  </x-popover>
                </x-colorselect>
              </header>

              <main>
                <x-slider min="0" max="10" style="width: 100%;">
                  <x-label value="0">0</x-label>
                  <x-label value="5">5</x-label>
                  <x-label value="10">10</x-label>
                </x-slider>
              </main>
            </x-accordion>
          </div>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="material">
      <h4>Complex</h4>

      <xel-demo>
        <template>
          <x-card>
            <x-accordion>
              <header>
                <x-label style="width: 100px;"><strong>Header A</strong></x-label>
                <x-label>Description A</x-label>
              </header>
              <main>
                <p>Content A</p>
              </main>
            </x-accordion>

            <hr/>

            <x-accordion>
              <header>
                <x-label style="width: 100px;"><strong>Header B</strong></x-label>
                <x-label>Description B</x-label>
              </header>
              <main>
                <p>Content B</p>
              </main>
            </x-accordion>

            <hr/>

            <x-accordion>
              <header>
                <x-label style="width: 100px;"><strong>Header C</strong></x-label>
                <x-label>Description C</x-label>
              </header>
              <main>
                <p>Content C</p>
              </main>
            </x-accordion>
          </x-card>
        </template>
      </xel-demo>
    </section>
  </article>
</div>
