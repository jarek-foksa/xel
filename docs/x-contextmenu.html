<div class="view">
  <article>
    <h2>Context menu</h2>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-card>
              <main>
                <x-label>Right-click to open the context menu.</x-label>
              </main>

              <x-contextmenu>
                <x-menu>
                  <x-menuitem>
                    <x-label>Undo</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-label>Redo</x-label>
                  </x-menuitem>

                  <hr/>

                  <x-menuitem>
                    <x-label>Cut</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-label>Copy</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-label>Paste</x-label>
                  </x-menuitem>

                  <hr/>

                  <x-menuitem>
                    <x-label>Refresh</x-label>
                  </x-menuitem>
                </x-menu>
              </x-contextmenu>
            </x-card>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>With icons</h4>

        <xel-demo>
          <template>
            <x-card>
              <main>
                <x-label>Right-click to open the context menu.</x-label>
              </main>

              <x-contextmenu>
                <x-menu>
                  <x-menuitem>
                    <x-icon name="undo"></x-icon>
                    <x-label>Undo</x-label>
                    <x-shortcut value="Control+Z"></x-shortcut>
                  </x-menuitem>

                  <x-menuitem>
                    <x-icon name="redo"></x-icon>
                    <x-label>Redo</x-label>
                    <x-shortcut value="Control+Shift+Z"></x-shortcut>
                  </x-menuitem>

                  <hr/>

                  <x-menuitem>
                    <x-icon name="content-cut"></x-icon>
                    <x-label>Cut</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-icon name="content-copy"></x-icon>
                    <x-label>Copy</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-icon name="content-paste"></x-icon>
                    <x-label>Paste</x-label>
                  </x-menuitem>

                  <hr/>

                  <x-menuitem>
                    <x-icon></x-icon>
                    <x-label>Refresh</x-label>
                  </x-menuitem>
                </x-menu>
              </x-contextmenu>
            </x-card>
          </template>
        </xel-demo>
      </section>
