<section id="intro-section">
  <h1>Switch</h1>

  <p><strong>&lt;x-switch&gt;</strong> is a widget that allows user to perform a binary choice in a similar
    fashion to <strong>&lt;x-checkbox&gt;</strong>.</p>

  <x-switch toggled>
    <x-label>Switch</x-label>
  </x-switch>
</section>
