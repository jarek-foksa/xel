    <pt-demoblock>
      <template>
        <x-tag toggled>

        </x-tag>
      </template>

  </section>

  <hr/>

  <section>
    <h3>Scoped</h3>

        </x-tag>

    </pt-demoblock>

  <section>

  <section>
    <h3>Custom style</h3>

    <pt-demoblock>
      <template>
        <style>
          x-tag, x-tag:hover {

            border: none;
          }

          }
          x-tag[value="green"] {
            background: #62a81c;
          }

            background: #3168c6;
