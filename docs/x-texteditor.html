<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Basic</h3>

    <pt-demoblock>
      <template>
        <x-texteditor></x-texteditor>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Value</h3>

    <pt-demoblock>
      <template>
        <x-texteditor value="Sample text"></x-texteditor>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Label</h3>

    <pt-demoblock>
      <template>
        <x-texteditor>
          <x-label>Name</x-label>
        </x-texteditor>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Spellcheck</h3>

    <pt-demoblock>
      <template>
        <x-texteditor value="There is a typo heree" spellcheck></x-texteditor>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Disabled</h3>

    <pt-demoblock>
      <template>
        <x-texteditor value="Sample value" disabled></x-texteditor>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Required</h3>

    <pt-demoblock>
      <template>
        <x-texteditor required>
          <x-label>Last name</x-label>
        </x-texteditor>
      </template>
    </pt-demoblock>
  </section>
</section>
