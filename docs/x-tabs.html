<article>
  <section id="intro-section">
    <h2>Tabs</h2>

    <p><strong>&lt;x-tabs&gt;</strong> are usually used to toggle between different views.</p>

    <x-tabs>
      <x-tab selected>
        <x-icon href="#home"></x-icon>
        <x-label>First tab</x-label>
      </x-tab>

      <x-tab>
        <x-icon href="#flag"></x-icon>
        <x-label>Second tab</x-label>
      </x-tab>

      <x-tab>
        <x-icon href="#earth"></x-icon>
        <x-label>Third tab</x-label>
      </x-tab>
    </x-tabs>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-tabs.js"></pt-apiblock>
  </section>

  <hr/>

  <section id="examples-section">
    <h3>Examples</h3>

    <section>

      <pt-demoblock>

            <x-tab selected>

              <x-label>Item one</x-label>
            </x-tab>

            <x-tab>

            </x-tab>

            <x-tab>
              <x-icon href="#wrench"></x-icon>
              <x-label>Item three</x-label>
            </x-tab>
          </x-tabs>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
