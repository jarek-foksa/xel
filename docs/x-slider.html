<article>
  <section id="intro-section">
    <h2>Slider</h2>

    <p><strong>&lt;x-slider&gt;</strong> allows user to select a numerical value by dragging a grippie.</p>
    <x-slider value="50"></x-slider>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-slider.js"></pt-apiblock>
  </section>

  <hr/>

  <section id="examples-section">
    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <pt-demoblock>
        <template>
          <x-slider value="10"></x-slider>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Min and max</h4>

      <pt-demoblock>
        <template>
          <x-slider value="10" min="-50" max="50"></x-slider>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Custom step</h4>

      <pt-demoblock>
        <template>
          <x-slider value="10" step="10"></x-slider>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Range</h4>

      <pt-demoblock>
        <template>
          <x-slider value="20 80"></x-slider>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Range with custom step</h4>

      <pt-demoblock>
        <template>
          <x-slider value="20 80" step="5"></x-slider>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Disabled</h4>

      <pt-demoblock>
        <template>
          <x-slider disabled value="10"></x-slider>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Size variants</h4>

      <pt-demoblock>
        <template>
          <x-slider value="10" size="small"></x-slider>
          <x-slider value="10" style="margin: 20px 0;"></x-slider>
          <x-slider value="10" size="large"></x-slider>
        </template>
      </pt-demoblock>
    </section>
  </section>

  <hr/>

  <section id="recipes-section">
    <h3>Recipes</h3>

    <section>
      <h4>Opacity slider</h4>

      <pt-demoblock>
        <template>
          <style>
            x-slider {
              flex: 1;
            }
            x-numberinput {
              margin-left: 12px;
              width: 70px;
            }
          </style>

          <script>
            let input = document.querySelector("x-numberinput");
            let slider = document.querySelector("x-slider");

            slider.addEventListener("change", () => input.value = slider.value);
            input.addEventListener("change", () => slider.value = input.value);
          </script>

          <x-box>
            <x-slider min="0" max="100" value="100"></x-slider>
            <x-numberinput value="100" min="0" max="100" suffix="%">
              <x-stepper></x-stepper>
            </x-numberinput>
          </x-box>
        </template>
      </pt-demoblock>
    </section>
  </section>
</article>
