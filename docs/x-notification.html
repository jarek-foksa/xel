<section id="intro-section">
  <h1>Notification</h1>

  <p><strong>&lt;x-notification&gt;</strong> is responsible for showing non-distracting messages to the user.</p>

  <x-button>
    <x-label>Open notification</x-label>
    <x-notification>Notification</x-notification>
  </x-button>
</section>

<hr/>

<section id="api-section">
  <h2>API</h2>
  <pt-apiblock value="elements/x-notification.js"></pt-apiblock>
</section>

<hr/>

<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Default</h3>

    <pt-demoblock>
      <template>
        <x-button>
          <x-label>Open notification</x-label>
          <x-notification>Sample notification text with a <a href="https://xel-toolkit.org" target="_blank">link</a>.</x-notification>
        </x-button>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Timeout</h3>

    <pt-demoblock>
      <template>
        <x-button>
          <x-label>Open notification</x-label>
          <x-notification timeout="2000">This notification will disappear after 2000 miliseconds.</x-notification>
        </x-button>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>JS API</h3>

    <pt-demoblock>
      <template>
        <x-notification id="notification" timeout="800"></x-notification>

        <x-input id="input">
          <x-label>Enter text here</x-label>
        </x-input>

        <script>
          let notification = document.querySelector("#notification");
          let input = document.querySelector("#input");

          input.addEventListener("keydown", (event) => {
            notification.innerHTML = `You pressed ${event.key} key.`;
            notification.opened = true;
          });
        </script>
      </template>
    </pt-demoblock>
  </section>
</section>
