<section id="intro-section">
  <h1>Color select</h1>

  <p><strong>&lt;x-colorselect&gt;</strong> allows user to choose a color value.</p>

  <x-colorselect value="#bada55"></x-colorselect>
</section>

<hr/>

<section id="api-section">
  <h2>API</h2>
  <pt-apiblock value="elements/x-colorselect.js"></pt-apiblock>
</section>

<hr/>

<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Normal</h3>

    <pt-demoblock>
      <template>
        <x-colorselect value="#bada55"></x-colorselect>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Alpha slider</h3>

    <pt-demoblock>
      <template>
        <x-colorselect value="#bada55aa" alpha></x-colorselect>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Wide gamut color</h3>

    <pt-demoblock>
      <template>
        <x-colorselect value="color(display-p3 1 0 0)"></x-colorselect>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Disabled</h3>

    <pt-demoblock>
      <template>
        <x-colorselect value="#bada55" disabled></x-colorselect>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Size variants</h3>

    <pt-demoblock>
      <template>
        <x-colorselect value="#bada55" size="small"></x-colorselect>
        <x-colorselect value="#bada55" style="margin: 8px 0;"></x-colorselect>
        <x-colorselect value="#bada55" size="large"></x-colorselect>
      </template>
    </pt-demoblock>
  </section>
</section>
