<section id="intro-section">
  <h1>Swatch</h1>

  <p><strong>&lt;x-swatch&gt;</strong> shows a preview of a given color.</p>

  <x-swatch value="#67be3b"></x-swatch>
</section>

<hr/>

<section id="api-section">
  <h2>API</h2>
  <pt-apiblock value="elements/x-swatch.js"></pt-apiblock>
</section>

<hr/>

<section id="examples-section">
  <h2>Examples</h2>

  <section>
    <h3>Default</h3>

    <pt-demoblock>
      <template>
        <x-swatch></x-swatch>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Hex color value</h3>

    <pt-demoblock>
      <template>
        <x-swatch value="#bada55"></x-swatch>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Wide gamut color value</h3>

    <pt-demoblock>
      <template>
        <x-swatch value="color(display-p3 1 0 0)"></x-swatch>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Semi-transparent color value</h3>

    <pt-demoblock>
      <template>
        <x-swatch value="rgb(100% 0% 0% / 30%)"></x-swatch>
      </template>
    </pt-demoblock>
  </section>

  <hr/>

  <section>
    <h3>Size variants</h3>

    <pt-demoblock>
      <template>
        <x-box style="gap: 10px;">
          <x-swatch value="#bada55" size="small"></x-swatch>
          <x-swatch value="#bada55"></x-swatch>
          <x-swatch value="#bada55" size="large"></x-swatch>
        </x-box>
      </template>
    </pt-demoblock>
  </section>
</section>
