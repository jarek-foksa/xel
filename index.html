<!DOCTYPE html>
<html>
  <head>
    <base href="/"/>
    <title>Xel Toolkit</title>

    <!-- Security settings -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src
       'self';
      script-src
       'self'
       'unsafe-eval';
      child-src
       'self';
      object-src
        'none';
      font-src
       'self'
        https://fonts.gstatic.com;
      style-src
       'self'
       'unsafe-inline'
        https://fonts.googleapis.com;
      img-src
       'self'
        blob:
        data:
        https://xel-toolkit.org
        https://boxy-svg.com;
      media-src
        'none';
      connect-src
       'self'
        data:
        https://xel-toolkit.org
        https://*.googleapis.com
        https://fonts.gstatic.com;
    ">

    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Xel settings -->
    <meta name="xel-theme"></meta>
    <meta name="xel-icons"></meta>
    <meta name="xel-locales"></meta>
    <meta name="xel-accent-color"></meta>

    <!-- Favicons -->
    <link rel="icon" href="favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="/node_modules/marked/lib/marked.umd.js"></script>
    <script src="/node_modules/prismjs/prism.js"></script>
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <pt-app id="app"></pt-app>
  </body>
</html>
