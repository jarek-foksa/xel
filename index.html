<!DOCTYPE html>
<!-- This is Xel home page. -->
<html id="xel-home-page">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <base href="/"/>
    <title>Xel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link id="theme-link" rel="stylesheet">

    <style>
      html, body {
        width: 100%;
        height: 100%;
        display: flex;
        flex: 1;
      }

      *:not(:defined) {
        display: none;
      }

      #splashscreen {
        background: #eeeeee;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
      }
    </style>

    <script>
      // Supported browser
      if (
        window.customElements &&
        window.customElements.define &&
        window.DOMPoint &&
        window.DOMRect &&
        window.HTMLDialogElement &&
        window.HTMLDialogElement.prototype.showModal &&
        window.PointerEvent &&
        window.ShadowRoot
      ) {
        let theme = sessionStorage.getItem("theme") || "material";
        let themePath = `/node_modules/xel/themes/${theme}.css`;
        document.querySelector("#theme-link").setAttribute("href", themePath);
        window.addEventListener("load", function(event) {window["splashscreen"].remove()});
      }
      // Unsupported browser
      else {
        window.location.replace("/fallback.html");
      }
    </script>

    <script src="node_modules/prismjs/prism.js" data-manual></script>
    <script type="module" src="xel.js"></script>
  </head>

  <body>
    <div id="splashscreen"></div>
    <xel-app id="app"></xel-app>
  </body>
</html>
